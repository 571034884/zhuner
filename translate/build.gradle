apply plugin: 'com.android.application'
apply plugin: 'com.aliyun.ams.emas-services'

android {
    signingConfigs {
        config {
            keyAlias 'translate'
            keyPassword 'aibabel*123'
            storeFile file('translate.jks')
            storePassword 'aibabel*123'
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.aibabel.translate"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 7
        versionName "1.1.3"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }
        ndk {

            abiFilters "armeabi", "armeabi-v7a"
        }

    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            /*控制logger显示 true:显示 ，false：不显示*/
            buildConfigField "boolean", "LOGGER_ABLE", "true"//配置文件中生成 LOGGER_ABLE 字段
            signingConfig signingConfigs.config

        }

        debug {
            minifyEnabled false
//            resValue("string", "PORT_NUMBER", "10001")
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            /*控制logger显示 true:显示 ，false：不显示*/
            buildConfigField "boolean", "LOGGER_ABLE", "true"//配置文件中生成 LOGGER_ABLE 字段
            signingConfig signingConfigs.config
        }
    }

