dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation files('libs/speex_1.2rc2.jar')
    implementation files('libs/android.jar')
    //log依赖
    implementation 'com.orhanobut:logger:2.1.1'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'com.android.support:appcompat-v7:28.+'
    implementation 'com.android.support:recyclerview-v7:28.+'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.alibaba:fastjson:1.2.2'
    implementation 'com.android.support:support-v4:28.+'
    //dialog
    implementation 'com.jiangyy:dialog:1.0.4'
    //百分比布局依赖
    implementation 'com.zhy:percent-support-extends:1.0.1'
    //65535 方法压缩
    implementation 'com.android.support:multidex:1.0.0'
    //OkSocket
    implementation 'com.tonystark.android:socket:2.0.4'
    implementation 'com.umeng.sdk:common:1.5.0'
    implementation 'com.umeng.sdk:analytics:7.5.0'
    //异常捕获
    implementation 'com.tonystark.android:defense_crash:2.0.0'
    implementation 'org.litepal.android:core:1.+'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    //数据库 sp调试
    debugImplementation 'com.amitshekhar.android:debug-db:1.0.4'
    implementation files('libs/micarray.jar')
    implementation 'com.lzy.net:okgo:3.0.4'
    repositories {
        maven {
            url "http://maven.aliyun.com/nexus/content/repositories/releases"
        }
    }
    implementation project(':aidlaar')
